<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Mining</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #2e8b57; /* Green background */
            color: #ffffff; /* White text */
            font-family: 'Arial', sans-serif;
        }

        /* Container Styling */
        .container {
            max-width: 700px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: #ffffff; /* White content area */
            color: #333333; /* Dark text for content */
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        /* Header and Form Styling */
        h1 {
            color: #2e8b57;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .form-group input {
            width: 90%;
            padding: 10px;
            border: 2px solid #2e8b57;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f8fff8;
            color: #333333;
        }

        .button {
            background-color: #2e8b57;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #3da16f;
        }

        /* Decorative Quantum Design */
        .quantum-design {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            position: relative;
        }

        .wave-circle {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, #2e8b57, #ffffff);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }

        .quantum-line {
            width: 60%;
            height: 5px;
            background: linear-gradient(90deg, #2e8b57, #ffffff);
            animation: move 3s linear infinite;
        }

        @keyframes move {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }

        /* Temperature and RF Display */
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 16px;
        }

        .stats-box {
            width: 30%;
            text-align: center;
            padding: 10px;
            background-color: #f8fff8;
            color: #2e8b57;
            border: 2px solid #2e8b57;
            border-radius: 5px;
        }

        /* Footer Styling */
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Page Container -->
    <div class="container">
        <h1>Start Mining</h1>
        <p>Connect to Quantum Energy and harness the power of the universe.</p>
        
        <!-- Mining Form -->
        <form id="miningForm">
            <div class="form-group">
                <label for="quantumgrafic_id">Quantumgrafic ID:</label>
                <input type="text" id="quantumgrafic_id" placeholder="Enter your Quantumgrafic ID" required>
            </div>
            <button type="submit" class="button">Start Mining</button>
        </form>
        
        <div id="response" style="margin-top: 20px;"></div>

        <!-- Quantum Decorative Elements -->
        <div class="quantum-design">
            <div class="wave-circle"></div>
            <div class="quantum-line"></div>
            <div class="wave-circle"></div>
        </div>

        <!-- Electromagnetic Stats -->
        <div class="stats-container">
            <div class="stats-box">
                <p>Temperature</p>
                <strong>22Â°C</strong>
            </div>
            <div class="stats-box">
                <p>Frequency</p>
                <strong>500 Hz</strong>
            </div>
            <div class="stats-box">
                <p>Wavelength</p>
                <strong>0.6 m</strong>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Quantum Mining System. All rights reserved.</p>
    </div>

    <script>
        document.getElementById("miningForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const quantumgrafic_id = document.getElementById("quantumgrafic_id").value;
            const response = await fetch("/start_mining", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "Quantumgrafic ID": quantumgrafic_id })
            });
            const data = await response.json();
            const responseDiv = document.getElementById("response");
            responseDiv.innerHTML = `<p>${data.message}</p>`;
            responseDiv.style.color = data.message.includes("success") ? "#2e8b57" : "#ff0000";
        });
    </script>
</body>
</html>
