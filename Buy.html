<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Quantum Units</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"], button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Buy Quantum Units</h1>
    <form action="/buy" method="post">
        <label for="quantumgrafic_id">Quantumgrafic ID:</label>
        <input type="text" id="quantumgrafic_id" name="quantumgrafic_id" required>

        <label for="amount">Amount of Quantum Units:</label>
        <input type="number" id="amount" name="amount" min="0.0001" step="0.0001" required>

        <button type="submit">Next</button>
    </form>
</body>
</html>
